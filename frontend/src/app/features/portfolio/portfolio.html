<main class="portfolio_container">
  <aside class="portfolio_menu_area">
    <app-menu
      [options]="menuOptions"
      [activeOption]="selectedOption()"
      (changeOption)="onMenuChange($event)"
    ></app-menu>
  </aside>

  <section class="portfolio_content_area">
    @switch (selectedOption()) {
      @case ('In√≠cio') {
        <div class="animate-fade-in">
          <app-home></app-home>
        </div>
      }
      @case ('Sobre Mim') {
        <div class="animate-fade-in">
          <app-about-me></app-about-me>
        </div>
      }
      @case ('Projetos') {
        <div class="animate-fade-in">
          <app-projects></app-projects>
        </div>
      }
      @case ('Contato') {
        <div class="animate-fade-in">
          <app-contact></app-contact>
        </div>
      }
    }
  </section>
</main>
